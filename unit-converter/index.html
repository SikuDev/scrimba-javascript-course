<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        Credits to <a href="https://scrimba.com/learn/learnjavascript">Scrimba</a> <a
            href="https://scrimba.com/playlist/pQgXphg">module</a>
    </header>

    <div class="container">

        <div class="input-area">
            <h1>Metric &lt-&gt Imperial Conversion</h1>

            <input type="text" name="input" id="input-el" value="0" inputmode="numeric" autocomplete="off">

            <button id="convert-btn">Convert</button>
        </div>

        <div class="results-area">

            <div class="result">
                <h2>Length ( Meters &lt-&gt Feet )</h2>
                <p id="length-el">Text goes here</p>
            </div>

            <div class="result">
                <h2>Volume ( Litres &lt-&gt Gallons )</h2>
                <p id="volume-el">Text goes here</p>
            </div>

            <div class="result">
                <h2>Mass ( Kilograms &lt-&gt Pounds )</h2>
                <p id="mass-el">Text goes here</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
