  <meta name="darkreader-lock">

<body>
  <div class="container">

    <div class="column">

      <div>
        <h3 class="title">HOME</h3>

        <div class="scorecard" id="home-scorecard">
          <h1 class="score faded">00</h1>
          <h1 class="score red" id="home-score">0</h1>
        </div>

        <div class="score-buttons">
          <button class="small" onclick="add(1, 'home-score')">+1</button>
          <button class="small" onclick="add(2, 'home-score')">+2</button>
          <button class="small" onclick="add(3, 'home-score')">+3</button>
        </div>
      </div>

      <div>
        <h4 class="title">FOULS</h4>

        <div class="scorecard">
          <h2 class="score faded">00</h2>
          <h2 class="score red" id="home-fouls">0</h2>
        </div>

        <div class="single">
          <button class="small" onclick="add(1, 'home-fouls')">+</button>
        </div>
      </div>
    </div>

    <div class="column">
      <img id="logo" src="./images/logo.png">
      
      <div>
        <div class="scorecard">
          <h1 class="score faded">00:00</h1>
          <h1 class="score red" id="timer">00:00</h1>
        </div>

        <div class="time-controls">
          <button id="reset-button" onclick="reset()">
            <i class="fa fa-refresh"></i>
          </button>

          <button onclick="console.log('pause-timer')">
            <i class="fa fa-pause"></i></button>

          <button onclick="startTimer(12)">
            <i class="fa fa-play"></i></button>

          <div class="scorecard">
            <h2 class="score faded">0</h2>
            <h2 class="score red" id="period">0</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="column">

      <div>
        <h3 class="title">GUEST</h3>
        <div class="scorecard" id="guest-scorecard">
          <h1 class="score faded">00</h1>
          <h1 class="score red" id="guest-score">0</h1>
        </div>

        <div class="score-buttons">
          <button class="small" onclick="add(1, 'guest-score')">+1</button>
          <button class="small" onclick="add(2, 'guest-score')">+2</button>
          <button class="small" onclick="add(3, 'guest-score')">+3</button>
        </div>
      </div>

      <div>
        <h4 class="title">FOULS</h4>

        <div class="scorecard">
          <h2 class="score faded">00</h2>
          <h2 class="score red" id="guest-fouls">0</h2>
        </div>

        <div class="single">
          <button class="small" onclick="add(1, 'guest-fouls')">+</button>
        </div>
      </div>
  </div>
