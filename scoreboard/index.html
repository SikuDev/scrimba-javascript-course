<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="side-column">
                <h3>HOME</h3>
                <div class="score">
                  <h1 class="grey">00</h1>
                  <h1 class="red" id="home-score">0</h1>
                </div>
                <div class="buttons">
                  <button onclick="add(1, 'home-score')">+1</button>
                  <button onclick="add(2, 'home-score')">+2</button>
                  <button onclick="add(3, 'home-score')">+3</button>
                </div>
            </div>
            <div class="center-column">
              <img class="logo" src="./images/logo.png">
              <button class="reset" onclick="reset()">RESET</button>
            </div>
            <div class="side-column">
                <h3>GUEST</h3>
                <div class="score">
                  <h1 class="grey">00</h1>
                  <h1 class="red" id="guest-score">0</h1>
                </div>
                <div class="buttons">
                  <button onclick="add(1, 'guest-score')">+1</button>
                  <button onclick="add(2, 'guest-score')">+2</button>
                  <button onclick="add(3, 'guest-score')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
